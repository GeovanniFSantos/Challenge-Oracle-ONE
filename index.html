<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Decodificador</title>
</head>
<body>

    <main class="main-container">
        <header class="cabecalho">
            <img src="/Vector.png" alt="logo alura">
            <h1>Mensagens Codificadas</h1>
        </header>

        <div class="container-input">
            <div class="input">
                <textarea name="" id="input-text" placeholder="Digite o Seu Texto..."></textarea>
            </div>
            <div id="output">
                <img src="/1.PNG.png" alt="">
            </div>
        </div>
        <div class="buttons">
            <div class="container-btn">
                <button class="btn-cript">Criptografar</button>
                <button class="btn-desript">Descriptografar</button>
            </div>
        </div>
    </main>

    <script src="Script.js"></script>
</body>
</html>
